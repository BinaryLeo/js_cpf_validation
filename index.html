<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="container">
 
            <div class="card">
                    <h5 class="top">Ministério da Fazenda</h5>
                    <h6 class="top">Secretaria da Receita Federal</h6>
                    <p>CPF</p>
                    <h6 class="label">Cadastro de Pessoas Físicas</h6>
                    <h6 class="label">Número de Inscrição</h6>
                    <input  id="num" type="text" placeholder="número para validar"/>
                    <h5 class="label">Nome</h5> 
                    <h5 class="top">***************************</h5>
                    <h5 class="label">Nascimento</h5>
                    <h5 class="top">00/00/0000</h5>
            </div>
            <div class="logo"><img src="logo.png" alt="logo cpf"/></div>
            
            

 
    </div>
    <div class="box">
        <button id="btn">Validate</button>
    </div>
   
 </div>

    
   
    <script src="index.js"></script>
</body>
</html>
